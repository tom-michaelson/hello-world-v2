name: Deploy to Kubernetes
on:
  workflow_run:
    workflows: ["Build and Upload"]
    types:
      - completed
    branches:
      - main
env:
  KUBE_CONFIG: ${{ secrets.KUBE_SEC }}
jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4
          
      - name: Verify Kubernetes connection
        run: |
          echo "Testing connection to cluster..."
          kubectl config view --minify
          kubectl get nodes
        
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f kubedeploy.yml
          kubectl rollout restart deployment/tom-deploy
          
      - name: Verify deployment
        run: |
          kubectl get deployment tom-deploy
          kubectl get pods -l app=tom-me